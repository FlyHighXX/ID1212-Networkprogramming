<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Converter-application</title>
    </h:head>
    <h:body>
        <h1><b>Currency Converter</b></h1>
        <h:form>
            <h:panelGrid columns="2">                
                <h:selectOneMenu id="fromCurr" value="#{converterHandler.fromCurrency}">
                    <f:selectItem itemLabel="Select one" itemValue=""/>
                    <c:forEach var="curr" items="#{currencyHandler.allCurrencies}">
                        <f:selectItem itemLabel="#{curr.name}" itemValue="#{curr.name}"/>                    
                    </c:forEach>
                </h:selectOneMenu>
                <h:selectOneMenu id="toCurr" value="#{converterHandler.toCurrency}">
                    <f:selectItem itemLabel="Select one" itemValue=""/>
                    <c:forEach var="curr" items="#{currencyHandler.allCurrencies}">
                        <f:selectItem itemLabel="#{curr.name}" itemValue="#{curr.name}"/>                    
                    </c:forEach>
                </h:selectOneMenu> 
                <h:outputLabel value="Amount: "/>
                <h:inputText value="#{converterHandler.amountToConvert}"/>
                <h:commandButton action="#{converterHandler.convert()}" value="Convert"/>
            </h:panelGrid>
        </h:form>
        <h2><b>Fill in below, if you want to add a new currency</b></h2>
        <h:form>
            <h:panelGrid columns="2">                
                <h:outputLabel value="A new currency"/>
                <h:inputText id="currencyId" value="#{currencyHandler.currencyName}"/>
                <h:outputLabel value="The index compared to SEK"/>
                <h:inputText id="currencyId2" value="#{currencyHandler.indexComparedToSEK}"/>
                <h:commandButton action="#{currencyHandler.registerNewCurrency()}" value="Add Currency"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
